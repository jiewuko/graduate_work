[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 120
default_section = THIRDPARTY

[flake8]
ignore = D10,E203,E501,W503,D205,D400,A001,D210,D401,F405,F403,F401,D200,A003,M511,WPS301,Q000,WPS226,WPS404,WPS432,WPS323,WPS407,WPS305,WPS306,WPS237,I001,I004,I005,I003,S104,WPS420,WPS604,WPS110,WPS328,B008,WPS318,WPS360,WPS400,DAR101,DAR201,DAR401,WPS326,C812,WPS100,WPS457,WPS115,WPS431,WPS410,B009,WPS600,WPS338,WPS319
min-name-length = 1
max-line-length = 120
max-complexity = 10
inline-quotes = "
max-methods = 20
max-line-complexity = 20
max-imports = 20
max-try-body-length = 3
max-local-variables = 10

[mypy]
python_version = 3.9
